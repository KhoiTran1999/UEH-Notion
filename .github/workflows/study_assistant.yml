name: Study Assistant Review

on:
  schedule:
    # Chạy 10 lần mỗi ngày từ 08:00 đến 20:00 VN (GMT+7)
    # Các mốc giờ VN: 08:00, 09:20, 10:40, 12:00, 13:20, 14:40, 16:00, 17:20, 18:40, 20:00
    - cron: "0 1,5,9,13 * * *"   # 01:00, 05:00, 09:00, 13:00 UTC
    - cron: "20 2,6,10 * * *"    # 02:20, 06:20, 10:20 UTC
    - cron: "40 3,7,11 * * *"    # 03:40, 07:40, 11:40 UTC
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  study-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Study Assistant
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_GHI_CHEP_ID: ${{ secrets.NOTION_DB_GHI_CHEP_ID }} 
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python src/main.py run study-assistant
