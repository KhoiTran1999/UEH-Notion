name: Study Assistant Review

on:
  schedule:
    # Chạy vào 08:00, 12:00, 16:00, 20:00 Giờ VN (GMT+7)
    # Tương ứng UTC: 01:00, 05:00, 09:00, 13:00
    - cron: "0 1,5,9,13 * * *"
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  study-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Study Assistant
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_GHI_CHEP_ID: ${{ secrets.NOTION_DB_GHI_CHEP_ID }} 
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python src/main.py run study-assistant
